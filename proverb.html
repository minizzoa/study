<script>
    // ê¸°ì¡´ ìŠ¤í¬ë¦½íŠ¸ ë™ì¼ (ìƒëµí•˜ì§€ ì•Šê³  ê·¸ëŒ€ë¡œ ì‚¬ìš©í•˜ì‹œë©´ ë©ë‹ˆë‹¤)
    let currentIdx = 0, score = 0, timeLeft = 15, maxTime = 15;
    let timerInterval, isPaused = false, isProcessing = false;
    let isMuted = false;
    let shuffledData = [];

    const GOAL_SCORE = 100;

    const sndCorrect = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
    const sndWrong = new Audio('https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3');
    const sndTick = new Audio('https://assets.mixkit.co/active_storage/sfx/2544/2544-preview.mp3'); 
    const sndSuccess = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');

    function playSnd(sound) {
        if (!isMuted) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Sound play blocked"));
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('mute-btn').innerText = isMuted ? "ğŸ”‡" : "ğŸ”Š";
    }

    function shuffleQuiz() {
        shuffledData = [...quizData].sort(() => Math.random() - 0.5);
    }

    function loadQuiz() {
        if (currentIdx >= shuffledData.length || score >= GOAL_SCORE) {
            return showMasterResult();
        }
        isProcessing = false;
        document.getElementById('question').innerText = shuffledData[currentIdx].q;
        document.getElementById('user-input').value = "";
        document.getElementById('user-input').disabled = false;
        document.getElementById('status-msg').innerText = "";
        document.getElementById('user-input').focus();
        resetTimer();
    }

    function checkAnswer() {
        if (isPaused || isProcessing) return;
        
        const userInput = document.getElementById('user-input').value;
        const msg = document.getElementById('status-msg');
        const currentData = shuffledData[currentIdx];
        const correctAnswer = currentData.a;

        const cleanInput = userInput.replace(/\s+/g, '');
        const cleanAnswer = correctAnswer.replace(/\s+/g, '');

        isProcessing = true;
        clearInterval(timerInterval);

        if (cleanInput === cleanAnswer) {
            score += 10;
            document.getElementById('score').innerText = score;
            msg.innerHTML = "ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!";
            msg.className = "msg-correct";
            playSnd(sndCorrect);

            if (score >= GOAL_SCORE) {
                setTimeout(showMasterResult, 1000);
            } else {
                setTimeout(nextQuiz, 1000); 
            }
        } else {
            const highlightedSentence = currentData.q.replace("[  ]", `<span class="answer-highlight">${correctAnswer}</span>`);
            msg.innerHTML = highlightedSentence;
            msg.className = "msg-wrong";
            playSnd(sndWrong);
            setTimeout(nextQuiz, 3000);
        }
    }

    function adjustTime(amount) {
        maxTime = Math.max(3, maxTime + amount);
        timeLeft = maxTime;
        updateTimerUI();
    }

    function togglePause() {
        if (isProcessing) return;
        isPaused = !isPaused;
        document.getElementById('pause-btn').innerText = isPaused ? "â–¶ ì‹œì‘" : "â¸ ì •ì§€";
        document.getElementById('user-input').disabled = isPaused;
        if (!isPaused) document.getElementById('user-input').focus();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timeLeft = maxTime;
        updateTimerUI();
        
        timerInterval = setInterval(() => {
            if (isPaused) return;
            timeLeft -= 0.1;
            updateTimerUI();

            if (timeLeft > 0 && Math.abs(timeLeft % 1) < 0.1) playSnd(sndTick);

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                isProcessing = true;
                const msg = document.getElementById('status-msg');
                const currentData = shuffledData[currentIdx];
                const highlightedSentence = currentData.q.replace("[  ]", `<span class="answer-highlight">${currentData.a}</span>`);
                msg.innerHTML = highlightedSentence;
                msg.className = "msg-wrong";
                playSnd(sndWrong);
                setTimeout(nextQuiz, 3000);
            }
        }, 100);
    }

    function updateTimerUI() {
        document.getElementById('timer-text').innerText = `â±ï¸ ${timeLeft.toFixed(1)}s`;
        document.getElementById('timer-bar').style.width = (timeLeft / maxTime) * 100 + "%";
    }

    function nextQuiz() {
        currentIdx++;
        loadQuiz();
    }

    function showMasterResult() {
        clearInterval(timerInterval);
        document.getElementById('result-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = `ìµœì¢… ì ìˆ˜: ${score}`;
        
        confetti({ 
            particleCount: 200, 
            spread: 80, 
            origin: { y: 0.6 },
            colors: ['#00bfa5', '#1a237e', '#ffd600']
        });
        playSnd(sndSuccess);
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkAnswer();
    });

    window.onload = () => {
        shuffleQuiz();
        loadQuiz();
    };
