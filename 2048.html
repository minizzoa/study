<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>2048 Bright & Clear</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fbf9f2; /* 더 밝은 전체 배경 */
            --grid-bg: #9e8e7e; /* 격자 배경을 조금 더 어둡게 하여 타일 부각 */
            --tile-bg: #d6cdc4; /* 빈 칸 색상 */
            --text-dark: #4a453f; /* 짙은 텍스트로 가독성 확보 */
            --text-light: #ffffff;
            --transition-speed: 130ms;
            --radius-main: 15px;
            --radius-tile: 10px;
        }

        * { -webkit-tap-highlight-color: transparent; touch-action: none; box-sizing: border-box; }

        body { 
            background: var(--bg-color); display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 10px; font-family: 'Jua', sans-serif;
            overflow: hidden; height: 100vh; color: var(--text-dark);
        }

        .header { width: 100%; max-width: 360px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .title { font-size: 48px; font-weight: bold; margin: 0; color: #8f7a66; }
        
        .score-container { display: flex; gap: 8px; }
        .score-box { 
            background: #8f7a66; padding: 8px 12px; border-radius: 8px; min-width: 75px;
            text-align: center; color: white;
        }
        .score-label { font-size: 12px; font-weight: bold; opacity: 0.9; }
        .score-value { font-size: 20px; font-weight: bold; }

        .controls { width: 100%; max-width: 360px; display: flex; justify-content: flex-end; margin: 15px 0; }
        .btn { 
            background: #776e65; color: white; border: none; padding: 12px 24px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; font-family: 'Jua'; font-size: 1.1rem;
            box-shadow: 0 4px 0 #5a534c;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #5a534c; }

        #game-container {
            position: relative; width: 92vw; height: 92vw; max-width: 360px; max-height: 360px;
            background: var(--grid-bg); border-radius: var(--radius-main); padding: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); gap: 12px; width: 100%; height: 100%; }
        .grid-cell { background: var(--tile-bg); border-radius: var(--radius-tile); }

        .tile-container { position: absolute; z-index: 2; top: 12px; left: 12px; bottom: 12px; right: 12px; pointer-events: none; }
        
        .tile {
            position: absolute; width: calc((100% - 36px) / 4); height: calc((100% - 36px) / 4);
            border-radius: var(--radius-tile); display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* 명확하고 밝은 컬러 테마 */
        .t-2 { background: #ffffff; color: #444; } /* 순백색 */
        .t-4 { background: #fff9eb; color: #444; } /* 연한 노랑 */
        .t-8 { background: #ffcc80; color: #fff; } /* 오렌지 */
        .t-16 { background: #ffab91; color: #fff; } /* 다홍 */
        .t-32 { background: #f48fb1; color: #fff; } /* 핑크 */
        .t-64 { background: #ce93d8; color: #fff; } /* 보라 */
        .t-128 { background: #81d4fa; color: #fff; font-size: 28px; } /* 하늘 */
        .t-256 { background: #80cbc4; color: #fff; font-size: 28px; } /* 민트 */
        .t-512 { background: #a5d6a7; color: #fff; font-size: 28px; } /* 연두 */
        .t-1024 { background: #fff59d; color: #8f7a66; font-size: 24px; } /* 밝은 노랑 */
        .t-2048 { background: #fdd835; color: #fff; font-size: 24px; box-shadow: 0 0 15px #fdd835; }

        .tile-new { animation: soft-appear 200ms ease-out forwards; }
        @keyframes soft-appear {
            0% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5); }
            100% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1); }
        }

        .tile-merged { animation: pop 180ms ease-in-out; z-index: 10; }
        @keyframes pop {
            0% { transform: translate(var(--tx), var(--ty)) scale(1); }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.18); }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); }
        }

        /* 게임 종료 화면 스타일 상향 */
        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            border-radius: var(--radius-main); z-index: 100;
            color: white; text-align: center; backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">BEST</div>
                <div id="best" class="score-value">0</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">RESTART</button>
    </div>

    <div id="game-container">
        <div class="grid-container">
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div id="tile-container" class="tile-container"></div>
        <div id="game-over">
            <h2 style="font-size: 48px; margin-bottom: 10px;">Oops!</h2>
            <p style="font-size: 20px; margin-bottom: 25px;">No more moves left.</p>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script>
        let board = Array(4).fill().map(() => Array(4).fill(null));
        let score = 0;
        let highScore = localStorage.getItem('2048_bright_best') || 0;

        const tileContainer = document.getElementById('tile-container');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        bestEl.innerText = highScore;

        class Tile {
            constructor(r, c, val, isNew = true) {
                this.r = r; this.c = c; this.val = val;
                this.element = document.createElement('div');
                this.element.innerText = val;
                this.updateClass(isNew);
                tileContainer.appendChild(this.element);
                this.updateView();
            }
            updateClass(isNew = false) {
                this.element.className = `tile t-${this.val} ${isNew ? 'tile-new' : ''}`;
            }
            updateView() {
                const step = 100;
                const gap = 13.5; 
                const x = this.c * step + (this.c * gap);
                const y = this.r * step + (this.r * gap);
                this.element.style.setProperty('--tx', `${x}%`);
                this.element.style.setProperty('--ty', `${y}%`);
                this.element.style.transform = `translate(${x}%, ${y}%)`;
            }
            merge() {
                this.val *= 2;
                setTimeout(() => {
                    this.element.innerText = this.val;
                    this.updateClass();
                    this.element.classList.add('tile-merged');
                }, 100);
            }
            destroy() {
                this.element.style.zIndex = 1;
                setTimeout(() => this.element.remove(), 100);
            }
        }

        function resetGame() {
            board.forEach(row => row.forEach(t => t && t.destroy()));
            board = Array(4).fill().map(() => Array(4).fill(null));
            score = 0; scoreEl.innerText = 0;
            document.getElementById('game-over').style.display = 'none';
            addRandomTile(); addRandomTile();
        }

        function addRandomTile() {
            const empty = [];
            for(let r=0; r<4; r++) for(let c=0; c<4; c++) if(!board[r][c]) empty.push({r, c});
            if (empty.length > 0) {
                const {r, c} = empty[Math.floor(Math.random() * empty.length)];
                board[r][c] = new Tile(r, c, Math.random() < 0.9 ? 2 : 4, true);
            }
        }

        function move(dir) {
            let moved = false;
            const isVert = dir === 'up' || dir === 'down';
            const isRev = dir === 'right' || dir === 'down';
            
            for (let i = 0; i < 4; i++) {
                let line = [];
                for (let j = 0; j < 4; j++) {
                    let r = isVert ? j : i;
                    let c = isVert ? i : j;
                    if (board[r][c]) {
                        board[r][c].element.classList.remove('tile-new', 'tile-merged');
                        line.push(board[r][c]);
                    }
                }
                if (isRev) line.reverse();

                let newLine = [];
                for (let j = 0; j < line.length; j++) {
                    if (line[j+1] && line[j].val === line[j+1].val) {
                        line[j].merge();
                        score += line[j].val;
                        line[j+1].destroy();
                        newLine.push(line[j]);
                        j++;
                        moved = true;
                    } else {
                        newLine.push(line[j]);
                    }
                }
                while (newLine.length < 4) newLine.push(null);
                if (isRev) newLine.reverse();

                for (let j = 0; j < 4; j++) {
                    let r = isVert ? j : i;
                    let c = isVert ? i : j;
                    if (board[r][c] !== newLine[j]) {
                        if (newLine[j]) {
                            newLine[j].r = r; newLine[j].c = c;
                            newLine[j].updateView();
                        }
                        board[r][c] = newLine[j];
                        moved = true;
                    }
                }
            }

            if (moved) {
                scoreEl.innerText = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('2048_bright_best', highScore);
                    bestEl.innerText = highScore;
                }
                setTimeout(() => {
                    addRandomTile();
                    // 타일 생성 후 게임 오버 판정
                    if (checkGameOver()) {
                        document.getElementById('game-over').style.display = 'flex';
                    }
                }, 150);
            }
        }

        // 게임 오버 판정 로직: 빈 칸이 없고, 인접한 타일끼리 합칠 수 없을 때
        function checkGameOver() {
            // 1. 빈 칸이 있는지 확인
            if (board.flat().includes(null)) return false;

            // 2. 가로/세로로 합칠 수 있는 타일이 있는지 확인
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const current = board[r][c].val;
                    // 오른쪽 확인
                    if (c < 3 && current === board[r][c+1].val) return false;
                    // 아래쪽 확인
                    if (r < 3 && current === board[r+1][c].val) return false;
                }
            }
            return true; // 아무것도 할 수 없으면 게임 종료
        }

        window.onkeydown = (e) => {
            if (e.key.includes("Arrow")) {
                e.preventDefault();
                move(e.key.replace("Arrow", "").toLowerCase());
            }
        };

        // 모바일 스와이프
        let sX, sY;
        document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; }, {passive: false});
        document.addEventListener('touchend', e => {
            let dX = e.changedTouches[0].clientX - sX;
            let dY = e.changedTouches[0].clientY - sY;
            if (Math.max(Math.abs(dX), Math.abs(dY)) > 30) {
                if (Math.abs(dX) > Math.abs(dY)) move(dX > 0 ? 'right' : 'left');
                else move(dY > 0 ? 'down' : 'up');
            }
        }, {passive: false});
        document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});

        resetGame();
    </script>
</body>
</html>
