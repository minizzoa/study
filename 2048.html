<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>2048 Rounded Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fbf8ef;
            --grid-bg: #bbada0; 
            --tile-bg: rgba(238, 228, 218, 0.35); 
            --text-dark: #776e65;
            --transition-speed: 110ms;
            
            /* 라운드 처리 강화 */
            --radius-main: 10px;    /* 게임판 바깥쪽 모서리 */
            --radius-tile: 12px;    /* 숫자 카드(타일) 모서리 - 더 둥글게 조정 */
            
            /* 수치 고정 */
            --container-size: 340px;
            --grid-gap: 12px;
            --tile-size: 70px;
        }

        * { -webkit-tap-highlight-color: transparent; touch-action: none; box-sizing: border-box; }

        body { 
            background: var(--bg-color); display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 10px; font-family: 'Jua', sans-serif;
            overflow: hidden; height: 100vh; color: var(--text-dark);
        }

        .header { width: 100%; max-width: var(--container-size); display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .title { font-size: 52px; font-weight: bold; margin: 0; color: #776e65; }
        
        .score-container { display: flex; gap: 8px; }
        .score-box { 
            background: #bbada0; padding: 8px 12px; border-radius: 8px; min-width: 70px;
            text-align: center; color: white;
        }
        .score-label { font-size: 11px; font-weight: bold; opacity: 0.9; }
        .score-value { font-size: 18px; font-weight: bold; }

        .controls { width: 100%; max-width: var(--container-size); display: flex; justify-content: flex-end; margin: 15px 0; }
        .btn { 
            background: #8f7a66; color: white; border: none; padding: 10px 25px; 
            border-radius: 6px; cursor: pointer; font-weight: bold; font-family: 'Jua'; font-size: 1.1rem;
        }

        /* 게임 컨테이너 */
        #game-container {
            position: relative; 
            width: var(--container-size); 
            height: var(--container-size);
            background: var(--grid-bg); 
            border-radius: var(--radius-main); 
            padding: var(--grid-gap);
            user-select: none;
        }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(4, var(--tile-size)); 
            grid-template-rows: repeat(4, var(--tile-size)); 
            gap: var(--grid-gap); 
        }

        .grid-cell { 
            width: var(--tile-size); 
            height: var(--tile-size); 
            background: var(--tile-bg); 
            border-radius: var(--radius-tile); /* 빈 칸도 둥글게 */
        }

        .tile-container { 
            position: absolute; 
            top: var(--grid-gap); 
            left: var(--grid-gap); 
            width: calc(100% - (var(--grid-gap) * 2));
            height: calc(100% - (var(--grid-gap) * 2));
        }
        
        .tile {
            position: absolute; 
            width: var(--tile-size); 
            height: var(--tile-size);
            border-radius: var(--radius-tile); /* 타일 라운드 적용 */
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: bold;
            transition: transform var(--transition-speed) ease-in-out;
            will-change: transform;
            z-index: 10;
        }

        /* --- 색상 팔레트 --- */
        .t-2 { background: #eee4da; color: #776e65; }
        .t-4 { background: #ede0c8; color: #776e65; }
        .t-8 { background: #f2b179; color: #fff; }
        .t-16 { background: #f59563; color: #fff; }
        .t-32 { background: #f67c5f; color: #fff; }
        .t-64 { background: #f65e3b; color: #fff; }
        .t-128 { background: #edcf72; color: #fff; font-size: 28px; box-shadow: 0 0 5px rgba(237, 207, 114, 0.5); }
        .t-256 { background: #edcc61; color: #fff; font-size: 28px; }
        .t-512 { background: #edc850; color: #fff; font-size: 28px; }
        .t-1024 { background: #edc53f; color: #fff; font-size: 22px; }
        .t-2048 { background: #edc22e; color: #fff; font-size: 22px; }

        .tile-new { animation: appear 200ms ease-out; }
        @keyframes appear {
            0% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
            100% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1); }
        }

        .tile-merged { animation: pop 180ms ease-in-out; z-index: 20; }
        @keyframes pop {
            0% { transform: translate(var(--tx), var(--ty)) scale(1); }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.1); }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); }
        }

        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(238, 228, 218, 0.85); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            border-radius: var(--radius-main); z-index: 100;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">BEST</div>
                <div id="best" class="score-value">0</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">RESTART</button>
    </div>

    <div id="game-container">
        <div class="grid-container">
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div id="tile-container" class="tile-container"></div>
        <div id="game-over">
            <h2 style="font-size: 32px; margin-bottom: 20px;">Game Over!</h2>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script>
        let board = Array(4).fill().map(() => Array(4).fill(null));
        let score = 0;
        let highScore = localStorage.getItem('2048_rounded_best') || 0;

        const tileContainer = document.getElementById('tile-container');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        bestEl.innerText = highScore;

        class Tile {
            constructor(r, c, val, isNew = true) {
                this.r = r; this.c = c; this.val = val;
                this.element = document.createElement('div');
                this.element.innerText = val;
                this.updateClass(isNew);
                tileContainer.appendChild(this.element);
                this.updateView();
            }
            updateClass(isNew = false) {
                this.element.className = `tile t-${this.val} ${isNew ? 'tile-new' : ''}`;
            }
            updateView() {
                const tileSize = 70; 
                const gap = 12;
                const tx = this.c * (tileSize + gap);
                const ty = this.r * (tileSize + gap);
                
                this.element.style.setProperty('--tx', `${tx}px`);
                this.element.style.setProperty('--ty', `${ty}px`);
                this.element.style.transform = `translate(${tx}px, ${ty}px)`;
            }
            merge() {
                this.val *= 2;
                setTimeout(() => {
                    this.element.innerText = this.val;
                    this.updateClass();
                    this.element.classList.add('tile-merged');
                }, 100);
            }
            destroy() {
                this.element.style.zIndex = 1;
                setTimeout(() => this.element.remove(), 100);
            }
        }

        function resetGame() {
            board.forEach(row => row.forEach(t => t && t.destroy()));
            board = Array(4).fill().map(() => Array(4).fill(null));
            score = 0; scoreEl.innerText = 0;
            document.getElementById('game-over').style.display = 'none';
            addRandomTile(); addRandomTile();
        }

        function addRandomTile() {
            const empty = [];
            for(let r=0; r<4; r++) for(let c=0; c<4; c++) if(!board[r][c]) empty.push({r, c});
            if (empty.length > 0) {
                const {r, c} = empty[Math.floor(Math.random() * empty.length)];
                board[r][c] = new Tile(r, c, Math.random() < 0.9 ? 2 : 4, true);
            }
        }

        function move(dir) {
            let moved = false;
            const isVert = dir === 'up' || dir === 'down';
            const isRev = dir === 'right' || dir === 'down';
            
            for (let i = 0; i < 4; i++) {
                let line = [];
                for (let j = 0; j < 4; j++) {
                    let r = isVert ? j : i;
                    let c = isVert ? i : j;
                    if (board[r][c]) {
                        board[r][c].element.classList.remove('tile-new', 'tile-merged');
                        line.push(board[r][c]);
                    }
                }
                if (isRev) line.reverse();

                let newLine = [];
                for (let j = 0; j < line.length; j++) {
                    if (line[j+1] && line[j].val === line[j+1].val) {
                        line[j].merge();
                        score += line[j].val;
                        line[j+1].destroy();
                        newLine.push(line[j]);
                        j++;
                        moved = true;
                    } else {
                        newLine.push(line[j]);
                    }
                }
                while (newLine.length < 4) newLine.push(null);
                if (isRev) newLine.reverse();

                for (let j = 0; j < 4; j++) {
                    let r = isVert ? j : i;
                    let c = isVert ? i : j;
                    if (board[r][c] !== newLine[j]) {
                        if (newLine[j]) {
                            newLine[j].r = r; newLine[j].c = c;
                            newLine[j].updateView();
                        }
                        board[r][c] = newLine[j];
                        moved = true;
                    }
                }
            }

            if (moved) {
                scoreEl.innerText = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('2048_rounded_best', highScore);
                    bestEl.innerText = highScore;
                }
                setTimeout(() => {
                    addRandomTile();
                    if (checkGameOver()) document.getElementById('game-over').style.display = 'flex';
                }, 120);
            }
        }

        function checkGameOver() {
            if (board.flat().includes(null)) return false;
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const current = board[r][c].val;
                    if (c < 3 && current === board[r][c+1].val) return false;
                    if (r < 3 && current === board[r+1][c].val) return false;
                }
            }
            return true;
        }

        window.onkeydown = (e) => {
            if (e.key.includes("Arrow")) {
                e.preventDefault();
                move(e.key.replace("Arrow", "").toLowerCase());
            }
        };

        let sX, sY;
        document.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; }, {passive: false});
        document.addEventListener('touchend', e => {
            let dX = e.changedTouches[0].clientX - sX;
            let dY = e.changedTouches[0].clientY - sY;
            if (Math.max(Math.abs(dX), Math.abs(dY)) > 30) {
                if (Math.abs(dX) > Math.abs(dY)) move(dX > 0 ? 'right' : 'left');
                else move(dY > 0 ? 'down' : 'up');
            }
        }, {passive: false});
        document.addEventListener('touchmove', e => e.preventDefault(), {passive: false});

        resetGame();
    </script>
</body>
</html>
