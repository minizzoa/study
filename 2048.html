<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>2048 Mobile Smooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #faf8ef;
            --grid-bg: #bbada0;
            --tile-bg: #cdc1b4;
            --text-dark: #776e65;
            --text-light: #f9f6f2;
            --transition-speed: 130ms;
            --radius-main: 12px;
            --radius-tile: 8px;
        }

        /* 모바일에서 불필요한 스크롤과 터치 하이라이트를 제거합니다 */
        * { -webkit-tap-highlight-color: transparent; touch-action: none; }

        body { 
            background: var(--bg-color); display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 10px; font-family: 'Jua', sans-serif;
            overflow: hidden; height: 100vh; color: var(--text-dark);
        }

        .header { width: 100%; max-width: 340px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .title { font-size: 40px; font-weight: bold; margin: 0; }
        
        .score-container { display: flex; gap: 5px; }
        .score-box { 
            background: #bbada0; padding: 5px 10px; border-radius: var(--radius-tile); min-width: 60px;
            text-align: center; color: white;
        }
        .score-label { font-size: 11px; font-weight: bold; opacity: 0.9; }
        .score-value { font-size: 18px; font-weight: bold; }

        .controls { width: 100%; max-width: 340px; display: flex; justify-content: flex-end; margin: 10px 0; }
        .btn { 
            background: #8f7a66; color: white; border: none; padding: 10px 20px; 
            border-radius: var(--radius-tile); cursor: pointer; font-weight: bold; font-family: 'Jua';
        }

        #game-container {
            position: relative; width: 90vw; height: 90vw; max-width: 340px; max-height: 340px;
            background: var(--grid-bg); border-radius: var(--radius-main); padding: 10px; box-sizing: border-box;
        }

        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); gap: 10px; width: 100%; height: 100%; }
        .grid-cell { background: var(--tile-bg); border-radius: var(--radius-tile); }

        .tile-container { position: absolute; z-index: 2; top: 10px; left: 10px; bottom: 10px; right: 10px; pointer-events: none; }
        
        .tile {
            position: absolute; width: calc((100% - 30px) / 4); height: calc((100% - 30px) / 4);
            border-radius: var(--radius-tile); display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: bold;
            transition: transform var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .t-2 { background: #eee4da; color: var(--text-dark); }
        .t-4 { background: #ede0c8; color: var(--text-dark); }
        .t-8 { background: #f2b179; color: var(--text-light); }
        .t-16 { background: #f59563; color: var(--text-light); }
        .t-32 { background: #f67c5f; color: var(--text-light); }
        .t-64 { background: #f65e3b; color: var(--text-light); }
        .t-128 { background: #edcf72; color: var(--text-light); font-size: 24px; }
        .t-256 { background: #edcc61; color: var(--text-light); font-size: 24px; }

        .tile-new { animation: soft-appear 200ms ease-out forwards; }
        @keyframes soft-appear {
            0% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
            100% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1); }
        }

        .tile-merged { animation: pop 180ms ease-in-out; z-index: 10; }
        @keyframes pop {
            0% { transform: translate(var(--tx), var(--ty)) scale(1); }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.15); }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); }
        }

        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(238, 228, 218, 0.85); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            border-radius: var(--radius-main); z-index: 100;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">2048</h1>
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">BEST</div>
                <div id="best" class="score-value">0</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">New Game</button>
    </div>

    <div id="game-container">
        <div class="grid-container">
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
            <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        </div>
        <div id="tile-container" class="tile-container"></div>
        <div id="game-over">
            <h2 style="font-size: 32px; margin-bottom: 20px;">Game Over!</h2>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <script>
        let board = Array(4).fill().map(() => Array(4).fill(null));
        let score = 0;
        let highScore = localStorage.getItem('2048_mobile_best') || 0;

        const tileContainer = document.getElementById('tile-container');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        bestEl.innerText = highScore;

        class Tile {
            constructor(r, c, val, isNew = true) {
                this.r = r; this.c = c; this.val = val;
                this.element = document.createElement('div');
                this.element.innerText = val;
                this.updateClass(isNew);
                tileContainer.appendChild(this.element);
                this.updateView();
            }
            updateClass(isNew = false) {
                this.element.className = `tile t-${this.val} ${isNew ? 'tile-new' : ''}`;
            }
            updateView() {
                // 모바일 반응형 대응을 위해 퍼센트와 계산식 사용
                const step = 100 / 4;
                const gap = 13.3; // 10px 간격 보정치
                const x = this.c * 100 + (this.c * gap);
                const y = this.r * 100 + (this.r * gap);
                
                this.element.style.setProperty('--tx', `${x}%`);
                this.element.style.setProperty('--ty', `${y}%`);
                this.element.style.transform = `translate(${x}%, ${y}%)`;
            }
            merge() {
                this.val *= 2;
                setTimeout(() => {
                    this.element.innerText = this.val;
                    this.updateClass();
                    this.element.classList.add('tile-merged');
                }, 100);
            }
            destroy() {
                this.element.style.zIndex = 1;
                setTimeout(() => this.element.remove(), 100);
            }
        }

        function resetGame() {
            board.forEach(row => row.forEach(t => t && t.destroy()));
            board = Array(4).fill().map(() => Array(4).fill(null));
            score = 0; scoreEl.innerText = 0;
            document.getElementById('game-over').style.display = 'none';
            addRandomTile(); addRandomTile();
        }

        function addRandomTile() {
            const empty = [];
            for(let r=0; r<4; r++) for(let c=0; c<4; c++) if(!board[r][c]) empty.push({r, c});
            if (empty.length > 0) {
                const {r, c} = empty[Math.floor(Math.random() * empty.length)];
                board[r][c] = new Tile(r, c, Math.random() < 0.9 ? 2 : 4, true);
            }
        }

        function move(dir) {
            let moved = false;
            const isVert = dir === 'up' || dir === 'down';
            const isRev = dir === 'right' || dir === 'down';
            
            for (let i = 0; i < 4; i++) {
                let line = [];
                for (let j = 0; j < 4; j++) {
                    let r = isVert ? j : i;
                    let c = isVert ? i : j;
                    if (board[r][c]) {
                        board[r][c].element.classList.remove('tile-new', 'tile-merged');
                        line.push(board[r][c]);
                    }
                }
                if (isRev) line.reverse();

                let newLine = [];
                for (let j = 0; j < line.length; j++) {
                    if (line[j+1] && line[j].val === line[j+1].val) {
                        line[j].merge();
                        score += line[j].val;
                        line[j+1].destroy();
                        newLine.push(line[j]);
                        j++;
                        moved = true;
                    } else {
                        newLine.push(line[j]);
                    }
                }
                while (newLine.length < 4) newLine.push(null);
                if (isRev) newLine.reverse();

                for (let j = 0; j < 4; j++) {
                    let r = isVert ? j : i;
                    let c = isVert ? i : j;
                    if (board[r][c] !== newLine[j]) {
                        if (newLine[j]) {
                            newLine[j].r = r; newLine[j].c = c;
                            newLine[j].updateView();
                        }
                        board[r][c] = newLine[j];
                        moved = true;
                    }
                }
            }

            if (moved) {
                scoreEl.innerText = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('2048_mobile_best', highScore);
                    bestEl.innerText = highScore;
                }
                setTimeout(addRandomTile, 150);
                if (checkGameOver()) document.getElementById('game-over').style.display = 'flex';
            }
        }

        function checkGameOver() {
            if (board.flat().includes(null)) return false;
            for(let r=0; r<4; r++) {
                for(let c=0; c<4; c++) {
                    if (c<3 && board[r][c].val === board[r][c+1].val) return false;
                    if (r<3 && board[r][c].val === board[r+1][c].val) return false;
                }
            }
            return true;
        }

        // 키보드 제어
        window.onkeydown = (e) => {
            if (e.key.includes("Arrow")) {
                e.preventDefault();
                move(e.key.replace("Arrow", "").toLowerCase());
            }
        };

        // 모바일 스와이프 제어
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            // 최소 30px 이상 움직였을 때만 동작 (터치 실수 방지)
            if (Math.max(absDx, absDy) > 30) {
                if (absDx > absDy) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
        }, { passive: false });

        // 화면 밀림 방지
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        resetGame();
    </script>
</body>
</html>
