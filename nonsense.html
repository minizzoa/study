    <style>
        :root {
            --main-mint: #26c6da;

            --dark-mint: #0097a7;
            --container-bg: #ffffff;

        body {
            margin: 0; background-color: var(--main-mint);

            display: flex; justify-content: center; 
            align-items: flex-start; 
            padding-top: 30px; /* ÏÉÅÎã® Ïó¨Î∞± Ï∂ïÏÜå */
            height: 100vh; 
        }
        .container {
            width: 95%; max-width: 550px; 
            background: var(--container-bg);
            border-radius: 40px; padding: 30px 20px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); position: relative;
        }

        .title {
            color: var(--dark-mint); font-size: 2rem; font-weight: 900;
            margin-bottom: 20px; letter-spacing: -1px;
        }

        .dashboard {
            background: var(--light-mint); border-radius: 20px; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; font-weight: bold; font-size: 1rem;
        }

        .life-container { color: var(--red); font-size: 1.1rem; }
        .sound-toggle { cursor: pointer; font-size: 1rem; background: none; border: none; }

        .timer-control { display: flex; align-items: center; gap: 4px; }
        .btn-adj { 
            width: 22px; height: 22px; border-radius: 50%; border: none; 
            background: white; color: var(--dark-mint); font-weight: bold; cursor: pointer;
        }

        .timer-container {
            width: 100%; height: 6px; background: var(--gray);
            border-radius: 10px; margin-bottom: 15px; overflow: hidden;
        }
        #timer-bar { width: 100%; height: 100%; background: var(--main-mint); transition: width 0.1s linear; }

        .quiz-content { 
            font-size: 1.8rem; font-weight: 800; color: var(--text-color); 
             margin-top: 20px; margin-bottom: 5px; min-height: 50px; word-break: keep-all; 
            display: flex; align-items: center; justify-content: center;
        }

        #status-msg { 
            min-height: 40px; font-weight: 800; margin-bottom: 15px; 
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        .msg-correct { color: var(--dark-mint); font-size: 1.6rem; }
        .msg-wrong { color: #555; } 
        .answer-highlight { color: var(--red); font-size: 1.4rem; font-weight: 900; margin: 0 5px; }

        .input-row { display: flex; gap: 10px; margin-bottom: 0px; }
        .input-box {
            flex: 1; padding: 15px; font-size: 1.3em; border: 2px solid var(--light-mint);
            border-radius: 15px; background: var(--gray); outline: none; text-align: center;
            font-weight: 800; color: var(--dark-mint);
        }
        
        .btn-confirm { 
            width: 90px; background: var(--yellow); border-radius: 15px; 
            font-size: 1.2rem; font-weight: 900; border: none; cursor: pointer;
            box-shadow: 0 3px 0 #fbc02d;
        }

       // .control-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        //button.action-btn { border: none; border-radius: 15px; padding: 10px; font-size: 0.9rem; font-weight: bold; cursor: pointer; }
       // .btn-pass { background: var(--gray); color: #78909c; }
       // .btn-stop { background: #ffab91; color: white; }

	.control-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
	 button.action-btn { border: none; border-radius: 20px; padding: 15px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-pass { background: var(--gray); color: var(--dark-gray); }
        .btn-stop { background: var(--red); color: white; }

        #result-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; border-radius: 40px; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">üí° ÎÑåÏÑºÏä§ ÌÄ¥Ï¶à</div>
    
    <div class="dashboard">
        <div style="display: flex; align-items: center; gap: 8px;">
            <span class="life-container" id="life-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            <button class="sound-toggle" onclick="toggleMute()" id="mute-btn">üîä</button>
        </div>
        <div style="color:var(--dark-mint)">Ï†êÏàò: <span id="score">0</span></div>
        <div class="timer-control">
            <button class="btn-adj" onclick="adjustTime(-1)">-</button>
            <span id="timer-text" style="min-width: 50px;">‚è±Ô∏è 15.0s</span>
            <button class="btn-adj" onclick="adjustTime(1)">+</button>
        </div>
    </div>

    <div class="timer-container"><div id="timer-bar"></div></div>

    <div class="quiz-content" id="question">Î°úÎî© Ï§ë...</div>

    <div id="status-msg"></div>

    <div class="input-row">
        <input type="text" id="user-input" class="input-box" placeholder="Ï†ïÎãµ ÏûÖÎ†•" autocomplete="off">
        <button class="btn-confirm" onclick="checkAnswer()">ÌôïÏù∏</button>
    </div>

    <div class="control-row">
        <button class="action-btn btn-pass" onclick="handleWrongAnswer(true)">pass</button>
        <button class="action-btn btn-stop" id="pause-btn" onclick="togglePause()">‚è∏ Ï†ïÏßÄ</button>
    </div>

    <div id="result-screen">
        <h1 id="result-title" style="color: var(--dark-mint); font-size: 1.8rem; margin-bottom: 5px;">üéÆ Í≤åÏûÑ Ï¢ÖÎ£å!</h1>
        <p id="result-desc" style="font-size: 1rem; margin-bottom: 15px;">Îã§Ïãú ÎèÑÏ†ÑÌïòÏÑ∏Ïöî!</p>
        <h2 id="final-score" style="color: var(--red); font-size: 1.6rem; margin-bottom: 20px;">Ï†êÏàò: 0</h2>
        <button onclick="location.reload()" class="action-btn btn-confirm" style="width: 160px; height: 50px;">Îã§Ïãú ÏãúÏûë</button>
    </div>
</div>

<script>
    // Ïä§ÌÅ¨Î¶ΩÌä∏ Î∂ÄÎ∂ÑÏùÄ Ïù¥Ï†Ñ Î°úÏßÅÍ≥º ÎèôÏùºÌïòÎØÄÎ°ú Ïú†ÏßÄÎê©ÎãàÎã§.
    let currentIdx = 0, score = 0, timeLeft = 15, maxTime = 15;
    let wrongCount = 0;
    const MAX_WRONG = 5;
    let timerInterval, isPaused = false, isProcessing = false;
    let isMuted = false;
    let shuffledData = [];

    const sndCorrect = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
    const sndWrong = new Audio('https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3');
    const sndTick = new Audio('https://assets.mixkit.co/active_storage/sfx/2544/2544-preview.mp3'); 
    const sndSuccess = new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'); 

    function playSnd(sound) {
        if (!isMuted) {
            sound.currentTime = 0;
            sound.play().catch(e => {});
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('mute-btn').innerText = isMuted ? "üîá" : "üîä";
    }

    function shuffleQuiz() {
        if(typeof quizData !== 'undefined') {
            shuffledData = [...quizData].sort(() => Math.random() - 0.5);
        }
    }

    function updateLifeUI() {
        const lifeStr = "‚ù§Ô∏è".repeat(MAX_WRONG - wrongCount) + "üñ§".repeat(wrongCount);
        document.getElementById('life-display').innerText = lifeStr;
    }

    function loadQuiz() {
        if (wrongCount >= MAX_WRONG) return showGameOver();
        if (currentIdx >= shuffledData.length) return showGameOver(true);

        isProcessing = false;
        document.getElementById('question').innerText = shuffledData[currentIdx].q;
        document.getElementById('user-input').value = "";
        document.getElementById('user-input').disabled = false;
        document.getElementById('status-msg').innerText = "";
        document.getElementById('user-input').focus();
        resetTimer();
    }

    function checkAnswer() {
        if (isPaused || isProcessing) return;
        const userInput = document.getElementById('user-input').value;
        const msg = document.getElementById('status-msg');
        const currentData = shuffledData[currentIdx];
        const cleanInput = userInput.replace(/\s+/g, '').toLowerCase();
        const cleanAnswer = currentData.a.replace(/\s+/g, '').toLowerCase();

        isProcessing = true;
        clearInterval(timerInterval);

        if (cleanInput === cleanAnswer) {
            score += 10;
            document.getElementById('score').innerText = score;
            msg.innerHTML = "‚ú® Ï†ïÎãµ!";
            msg.className = "msg-correct";
            playSnd(sndCorrect);
            setTimeout(nextQuiz, 1000);
        } else {
            handleWrongAnswer();
        }
    }

    function handleWrongAnswer(isPass = false) {
        if (!isPass) {
            wrongCount++;
            updateLifeUI();
            playSnd(sndWrong);
        }
        clearInterval(timerInterval);
        isProcessing = true;
        const msg = document.getElementById('status-msg');
        const currentData = shuffledData[currentIdx];
        msg.innerHTML = (isPass ? `‚è© Ìå®Ïä§! ` : `‚ùå Ïò§Îãµ! `) + `<span class="answer-highlight">${currentData.a}</span>`;
        msg.className = "msg-wrong";
        if (wrongCount >= MAX_WRONG) setTimeout(showGameOver, 1500);
        else setTimeout(nextQuiz, 2000);
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timeLeft = maxTime;
        updateTimerUI();
        timerInterval = setInterval(() => {
            if (isPaused) return;
            timeLeft -= 0.1;
            updateTimerUI();
            if (timeLeft > 0 && timeLeft <= 3 && Math.abs(timeLeft % 1) < 0.1) playSnd(sndTick);
            if (timeLeft <= 0) handleWrongAnswer();
        }, 100);
    }

    function showGameOver(isWin = false) {
        clearInterval(timerInterval);
        const screen = document.getElementById('result-screen');
        screen.style.display = 'flex';
        document.getElementById('final-score').innerText = `Ï†êÏàò: ${score}`;
        if (isWin) {
            document.getElementById('result-title').innerText = "üèÜ Ïò¨ ÌÅ¥Î¶¨Ïñ¥!";
            playSnd(sndSuccess);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    }

    function updateTimerUI() {
        document.getElementById('timer-text').innerText = `‚è±Ô∏è ${timeLeft.toFixed(1)}s`;
        document.getElementById('timer-bar').style.width = (timeLeft / maxTime) * 100 + "%";
    }

    function nextQuiz() { currentIdx++; loadQuiz(); }
    function adjustTime(amount) { maxTime = Math.max(3, maxTime + amount); timeLeft = maxTime; updateTimerUI(); }
    function togglePause() {
        if (isProcessing) return;
        isPaused = !isPaused;
        document.getElementById('pause-btn').innerText = isPaused ? "‚ñ∂ ÏãúÏûë" : "‚è∏ Ï†ïÏßÄ";
        document.getElementById('user-input').disabled = isPaused;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkAnswer(); });
    window.onload = () => { shuffleQuiz(); updateLifeUI(); loadQuiz(); };
</script>
</body>
