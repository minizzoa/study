    <style>
        :root {
            --bg-color: #fdf6e3;
            --tile-empty: #ffffff;
            --tile-correct: #6aaa64;
            --tile-present: #c9b458;
            --tile-absent: #787c7e;
            --text-color: #5d544b;
        }

        body { 
            background: var(--bg-color); 
            display: flex; flex-direction: column; align-items: center; 
            margin: 0; padding: 10px; font-family: 'Jua', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }

        h1 { margin: 10px 0; font-size: 2.2rem; }
        .top-bar { width: 95%; max-width: 380px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        #restart-btn {
            background: #8f7a66; color: white; border: none; padding: 8px 18px;
            border-radius: 10px; cursor: pointer; font-family: 'Jua'; font-size: 1rem;
        }

        #game-container { 
            display: grid; grid-template-rows: repeat(6, 1fr); gap: 10px; 
            margin-bottom: 20px; cursor: pointer;
        }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }

        .tile {
            width: 60px; height: 60px; border: 2.5px solid #d3d6da;
            background: var(--tile-empty); display: flex; align-items: center;
            justify-content: center; font-size: 2rem; font-weight: bold;
            text-transform: uppercase; border-radius: 12px; transition: 0.3s;
        }

        .correct { background: var(--tile-correct); border-color: var(--tile-correct); color: white; animation: flip 0.5s; }
        .present { background: var(--tile-present); border-color: var(--tile-present); color: white; animation: flip 0.5s; }
        .absent { background: var(--tile-absent); border-color: var(--tile-absent); color: white; animation: flip 0.5s; }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        #message { height: 50px; margin-top: 10px; font-size: 1.8rem; font-weight: bold; color: #d35400; text-align: center; }
        #hidden-input { position: absolute; top: -100px; left: -100px; opacity: 0; width: 1px; height: 1px; }

        .guide-container {
            width: 90%; max-width: 380px; background: white; padding: 15px;
            border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: auto; margin-bottom: 20px; font-size: 1rem;
        }
        .kb-notice { 
            display: block; text-align: center; background: #eee; 
            padding: 10px; border-radius: 8px; color: #666; font-size: 0.9rem;
            margin-bottom: 10px; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
    </style>

    <script>
        let secretWord = "";
        let currentGuess = "";
        let attempts = 0;
        let gameOver = false;

        const container = document.getElementById('game-container');
        const hiddenInput = document.getElementById('hidden-input');
        const winSound = document.getElementById('winSound');

        function init() {
            container.innerHTML = "";
            // words.jsì— ì •ì˜ëœ wordListì—ì„œ ëœë¤ ì„ íƒ
            secretWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentGuess = "";
            attempts = 0;
            gameOver = false;
            document.getElementById('message').innerText = "";
            hiddenInput.value = "";
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                container.appendChild(row);
            }
            focusInput();
        }

        function focusInput() {
            if (!gameOver) hiddenInput.focus();
        }

        hiddenInput.addEventListener('input', (e) => {
            if (gameOver) return;
            const val = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
            e.target.value = val;
            if (val.length <= 5) {
                currentGuess = val;
                updateTiles();
            } else {
                e.target.value = val.slice(0, 5);
                currentGuess = e.target.value;
            }
        });

        hiddenInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (currentGuess.length === 5) {
                    submitGuess();
                    hiddenInput.value = ""; 
                } else {
                    alert("5ê¸€ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                }
            }
        });

        function updateTiles() {
            const rows = document.getElementsByClassName('row');
            const tiles = rows[attempts].getElementsByClassName('tile');
            for (let i = 0; i < 5; i++) {
                tiles[i].innerText = currentGuess[i] || "";
            }
        }

        function submitGuess() {
            const rows = document.getElementsByClassName('row');
            const tiles = rows[attempts].getElementsByClassName('tile');
            const guessArr = currentGuess.split("");
            const secretArr = secretWord.split("");

            guessArr.forEach((letter, i) => {
                setTimeout(() => {
                    if (letter === secretArr[i]) {
                        tiles[i].classList.add('correct');
                    } else if (secretWord.includes(letter)) {
                        tiles[i].classList.add('present');
                    } else {
                        tiles[i].classList.add('absent');
                    }
                }, i * 200);
            });

            if (currentGuess === secretWord) {
                setTimeout(() => {
                    document.getElementById('message').innerText = "ğŸˆ ì •ë‹µì…ë‹ˆë‹¤! âœ¨";
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    winSound.play();
                    gameOver = true;
                    hiddenInput.blur();
                }, 1200);
            } else if (attempts === 5) {
                setTimeout(() => {
                    document.getElementById('message').innerText = `ì•„ì‰¬ì›Œìš”! ì •ë‹µì€ ${secretWord}`;
                    gameOver = true;
                    hiddenInput.blur();
                }, 1200);
            } else {
                attempts++;
                currentGuess = "";
            }
        }

        init();
    </script>
