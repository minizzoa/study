        <p style="margin: 5px 0; text-align: center;">ì˜ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ê³  <b>[ì´ë™/í™•ì¸]</b> ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.</p>
        <div style="display: flex; justify-content: space-around; margin-top: 10px;">
            <span>ğŸŸ¢ ì •ë‹µ</span>
            <span>ğŸŸ¡ ìœ„ì¹˜ ë‹¤ë¦„</span>
            <span>âšª ì—†ìŒ</span>
        </div>
    </div>

    <audio id="winSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" type="audio/mpeg">

    <script>
        const wordList = ["APPLE", "BREAD", "CLOUD", "DREAM", "FRUIT", "GRAPE", "HOUSE", "LIGHT", "MUSIC", "SMILE", "PIANO", "WATER"];
        let secretWord = "";
        let currentGuess = "";
        let attempts = 0;
        let gameOver = false;

        const container = document.getElementById('game-container');
        const hiddenInput = document.getElementById('hidden-input');
        const winSound = document.getElementById('winSound');

        function init() {
            container.innerHTML = "";
            secretWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentGuess = "";
            attempts = 0;
            gameOver = false;
            document.getElementById('message').innerText = "";
            hiddenInput.value = "";
            
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                container.appendChild(row);
            }
            focusInput();
        }

        // ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤ë¥¼ ì£¼ì–´ í‚¤ë³´ë“œë¥¼ ë„ì›€
        function focusInput() {
            if (!gameOver) hiddenInput.focus();
        }

        hiddenInput.addEventListener('input', (e) => {
            if (gameOver) return;
            
            // ì…ë ¥ê°’ì„ ëŒ€ë¬¸ìë¡œ ë³€ê²½í•˜ê³  ì˜ë¬¸ë§Œ í—ˆìš©
            const val = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
            e.target.value = val;

            if (val.length <= 5) {
                currentGuess = val;
                updateTiles();
            } else {
                e.target.value = val.slice(0, 5);
                currentGuess = e.target.value;
            }
        });

        // ì—”í„°í‚¤(í™•ì¸/ì´ë™) ê°ì§€
        hiddenInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (currentGuess.length === 5) {
                    submitGuess();
                    hiddenInput.value = ""; // ì…ë ¥ê°’ ì´ˆê¸°í™”
                }
            }
        });

        function updateTiles() {
            const rows = document.getElementsByClassName('row');
            const tiles = rows[attempts].getElementsByClassName('tile');
            for (let i = 0; i < 5; i++) {
                tiles[i].innerText = currentGuess[i] || "";
            }
        }

        function submitGuess() {
            const rows = document.getElementsByClassName('row');
            const tiles = rows[attempts].getElementsByClassName('tile');
            const guessArr = currentGuess.split("");
            const secretArr = secretWord.split("");

            guessArr.forEach((letter, i) => {
                setTimeout(() => {
                    if (letter === secretArr[i]) tiles[i].classList.add('correct');
                    else if (secretArr.includes(letter)) tiles[i].classList.add('present');
                    else tiles[i].classList.add('absent');
                }, i * 150);
            });

            if (currentGuess === secretWord) {
                setTimeout(() => {
                    document.getElementById('message').innerText = "ğŸˆ ì •ë‹µì…ë‹ˆë‹¤! âœ¨";
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    winSound.play();
                    gameOver = true;
                    hiddenInput.blur(); // í‚¤ë³´ë“œ ë‚´ë¦¬ê¸°
                }, 800);
            } else if (attempts === 5) {
                setTimeout(() => {
                    document.getElementById('message').innerText = `ì •ë‹µ: ${secretWord}`;
                    gameOver = true;
                    hiddenInput.blur();
                }, 800);
            } else {
                attempts++;
                currentGuess = "";
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°”ë¡œ ì‹œì‘
        init();
    </script>
