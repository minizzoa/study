<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg-dark: #0a0f14;
            --neon-mint: #00ffcc;
            --mint-glow: rgba(0, 255, 204, 0.6);
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: var(--bg-dark);
            margin: 0;
            padding: 20px 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center; /* ìˆ˜í‰ ì¤‘ì•™ ì •ë ¬ */
            min-height: 100vh;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        h2 { 
            margin: 10px 0 20px 0; 
            font-size: clamp(1.2rem, 5vw, 1.8rem); /* í™”ë©´ í¬ê¸°ì— ë”°ë¥¸ ê°€ë³€ í°íŠ¸ */
            color: var(--neon-mint); 
            text-shadow: 0 0 15px var(--mint-glow);
            letter-spacing: 2px;
            text-align: center;
        }

        /* ê²°ê³¼ ë¦¬ìŠ¤íŠ¸: PC/ëª¨ë°”ì¼ ê³µìš© ì¤‘ì•™ ì •ë ¬ */
        .results-container {
            height: 70px;
            width: 95%;
            max-width: 600px; /* PCì—ì„œ ë„ˆë¬´ ê¸¸ì–´ì§€ì§€ ì•Šê²Œ ì œí•œ */
            display: flex;
            align-items: center;
            justify-content: center; /* ë‚´ë¶€ ì•„ì´í…œ ì¤‘ì•™ ì •ë ¬ */
            gap: 12px;
            padding: 5px 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 40px;
            border: 2px solid var(--neon-mint);
            margin-bottom: 25px;
            overflow-x: auto;
            white-space: nowrap;
        }
        /* ê²°ê³¼ê°€ ë§ì•„ì§ˆ ë•Œë§Œ ì™¼ìª½ ì •ë ¬ë¡œ ìì—°ìŠ¤ëŸ½ê²Œ ì „í™˜ */
        .results-container:has(.result-ball:nth-child(7)) {
            justify-content: flex-start;
        }
        .results-container::-webkit-scrollbar { display: none; }

        .result-ball {
            min-width: 48px; height: 48px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.3rem; font-weight: 900; color: #000;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* ë©”ì¸ ì½˜í…ì¸ : í•­ìƒ ì¤‘ì•™ ì •ë ¬ */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }

        .lucky-machine { 
            position: relative; 
            transform: scale(1);
            transition: transform 0.3s;
        }
        @media (max-width: 480px) { .lucky-machine { transform: scale(0.85); } }

        .glass-dome {
            width: 280px; height: 280px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), rgba(255,255,255,0.02));
            border-radius: 50%; border: 3px solid rgba(255,255,255,0.2);
            position: relative; overflow: hidden; z-index: 5;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.6);
        }

        .machine-body {
            width: 260px; height: 150px;
            background: linear-gradient(135deg, var(--neon-mint), #00cca3);
            border-radius: 0 0 60px 60px; margin-top: -45px;
            position: relative; z-index: 1;
            border: 4px solid #00dfb2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px var(--mint-glow);
        }

        .exit-slot {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90px; height: 90px; background: #121212;
            border-radius: 50%; border: 4px solid #1a1a1a;
            box-shadow: inset 0 5px 25px rgba(0,0,0,1);
        }

        #activeBallSlot {
            position: absolute; 
            bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 110px; height: 110px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 3.5rem; font-weight: 900; color: #000;
            opacity: 0; z-index: 999;
            filter: drop-shadow(0 0 25px rgba(255,255,255,0.7));
            pointer-events: none;
        }

        #activeBallSlot.drop { 
            opacity: 1; 
            transform: translate(-50%, -170px) scale(1.1);
            transition: 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .mixing-ball {
            position: absolute; width: 36px; height: 36px; border-radius: 50%;
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.3);
            z-index: 6;
        }

        /* í•˜ë‹¨ ì„¤ì •ì°½: PCì—ì„œë„ ë³´ê¸° ì¢‹ê²Œ í­ ì œí•œ ë° ì¤‘ì•™ ì •ë ¬ */
        .sidebar {
            background: rgba(255,255,255,0.07);
            padding: 25px;
            border-radius: 30px;
            width: 90%;
            max-width: 450px; /* PCì—ì„œ ë„ˆë¬´ í¼ì§€ì§€ ì•Šë„ë¡ */
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .setting-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .setting-item { flex: 1; display: flex; flex-direction: column; gap: 8px; max-width: 150px; }
        .setting-item label { font-size: 0.85rem; color: #00ffcc; font-weight: bold; text-align: center; }
        .setting-item input { 
            width: 100%;
            padding: 12px 0; border-radius: 12px; border: none; background: #1a1a1a; 
            color: var(--neon-mint); font-size: 1.4rem; text-align: center; font-weight: 900;
            outline: none; border: 1px solid transparent; transition: 0.3s;
        }
        .setting-item input:focus { border-color: var(--neon-mint); box-shadow: 0 0 10px var(--mint-glow); }

        #drawBtn {
            width: 100%; padding: 18px; font-size: 1.6rem; font-weight: 900;
            background: var(--neon-mint); color: #000; border: none; border-radius: 18px;
            box-shadow: 0 0 25px var(--mint-glow); cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #drawBtn:hover { transform: translateY(-3px); filter: brightness(1.1); }
        #drawBtn:active { transform: scale(0.96); }
        #drawBtn:disabled { background: #333; color: #666; box-shadow: none; cursor: not-allowed; }

        #soundToggle { font-size: 0.9rem; color: #666; text-align: center; cursor: pointer; transition: 0.3s; }
        #soundToggle:hover { color: var(--neon-mint); }

        @keyframes popIn { 
            0% { transform: scale(0) rotate(-180deg); opacity: 0; } 
            100% { transform: scale(1) rotate(0deg); opacity: 1; } 
        }
    </style>
</head>
<body>

    <h2>âš¡ LUCKY DRAW MACHINE âš¡</h2>

    <div class="results-container" id="results"></div>

    <div class="main-content">
        <div class="lucky-machine">
            <div class="glass-dome" id="dome">
                <div id="ballPit"></div>
            </div>
            <div class="machine-body">
                <div class="exit-slot"></div>
            </div>
            <div id="activeBallSlot">?</div>
        </div>

        <div class="sidebar">
            <div class="setting-row">
                <div class="setting-item">
                    <label>ë½‘ì„ ê°œìˆ˜</label>
                    <input type="number" id="ballCount" value="6" min="1" max="20" inputmode="numeric">
                </div>
                <div class="setting-item">
                    <label>ìˆ«ì ë²”ìœ„</label>
                    <input type="number" id="maxRange" value="45" min="1" inputmode="numeric">
                </div>
            </div>
            <button id="drawBtn">ë½‘ ê¸° ì‹œ ì‘</button>
            <div id="soundToggle">ğŸ”Š ì‚¬ìš´ë“œ ON</div>
        </div>
    </div>

    <script>
        const drawBtn = document.getElementById('drawBtn');
        const soundToggle = document.getElementById('soundToggle');
        const resultsContainer = document.getElementById('results');
        const activeBallSlot = document.getElementById('activeBallSlot');
        const dome = document.getElementById('dome');
        const ballPit = document.getElementById('ballPit');

        const ballColors = ['#FF006E', '#8338EC', '#00F5D4', '#FFBE0B', '#FB5607', '#3A86FF', '#FF00CC', '#00FF00'];
        let audioCtx = null;
        let isMuted = false;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(freq, dur) {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        function initBalls() {
            ballPit.innerHTML = '';
            for(let i=0; i<35; i++) {
                const b = document.createElement('div');
                b.className = 'mixing-ball';
                b.style.backgroundColor = ballColors[i % ballColors.length];
                b.style.left = Math.random() * 240 + 'px';
                b.style.top = Math.random() * 240 + 'px';
                b.style.setProperty('--dur', (0.2 + Math.random() * 0.4) + 's');
                b.style.setProperty('--tx1', (Math.random() * 160 - 80) + 'px');
                b.style.setProperty('--ty1', (Math.random() * 160 - 80) + 'px');
                b.style.setProperty('--tx2', (Math.random() * 160 - 80) + 'px');
                b.style.setProperty('--ty2', (Math.random() * 160 - 80) + 'px');
                ballPit.appendChild(b);
            }
        }

        async function startDrawing() {
            const count = parseInt(document.getElementById('ballCount').value);
            const max = parseInt(document.getElementById('maxRange').value);
            
            if (count > max) { alert("ë²”ìœ„ë³´ë‹¤ ë§ì€ ê³µì„ ë½‘ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return; }

            drawBtn.disabled = true;
            resultsContainer.innerHTML = '';
            dome.classList.add('is-mixing');
            
            let picked = [];

            for (let i = 0; i < count; i++) {
                playSound(150, 0.1);
                await new Promise(r => setTimeout(r, 600));

                let num;
                do { num = Math.floor(Math.random() * max) + 1; } while (picked.includes(num));
                picked.push(num);

                const ballColor = ballColors[Math.floor(Math.random() * ballColors.length)];
                const ballGrad = `radial-gradient(circle at 30% 30%, #fff 0%, ${ballColor} 100%)`;
                
                activeBallSlot.style.background = ballGrad;
                activeBallSlot.innerText = num;
                activeBallSlot.classList.add('drop');
                playSound(600, 0.3);
                
                await new Promise(r => setTimeout(r, 1200));

                const resBall = document.createElement('div');
                resBall.className = 'result-ball';
                resBall.style.background = ballGrad;
                resBall.innerText = num;
                resultsContainer.appendChild(resBall);
                
                // ê²°ê³¼ ì¶”ê°€ ì‹œ í•­ìƒ ì˜¤ë¥¸ìª½ ëìœ¼ë¡œ ìŠ¤í¬ë¡¤ ìœ ì§€
                resultsContainer.scrollTo({ left: resultsContainer.scrollWidth, behavior: 'smooth' });

                activeBallSlot.classList.remove('drop');
                await new Promise(r => setTimeout(r, 400));
            }

            dome.classList.remove('is-mixing');
            drawBtn.disabled = false;
        }

        drawBtn.addEventListener('click', () => {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            startDrawing();
        });

        soundToggle.addEventListener('click', () => {
            isMuted = !isMuted;
            soundToggle.innerText = isMuted ? "ğŸ”‡ ì‚¬ìš´ë“œ OFF" : "ğŸ”Š ì‚¬ìš´ë“œ ON";
        });

        initBalls();
    </script>
</body>
</html>
