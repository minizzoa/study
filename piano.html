<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PIANO</title>
    <style>
        :root {
            --primary-color: #00d4ff;
            --bg-color: #050505;
            --key-gap-color: #000;
        }

        body {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; margin: 0; background: var(--bg-color);
            font-family: 'Inter', sans-serif; overflow: hidden; touch-action: manipulation;
            padding-top: 5px; /* 상단 여백 최소화 */
        }

        .header { text-align: center; margin-bottom: 10px; }
        h1 { 
            font-size: 2rem; color: #fff; letter-spacing: 10px; margin: 0; 
            text-shadow: 0 0 15px var(--primary-color);
            font-weight: 900;
        }

        .btn-group { display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }

        .btn {
            padding: 8px 16px; background: #111; border: 1px solid #333;
            color: #777; border-radius: 20px; cursor: pointer; font-size: 0.8rem; transition: 0.2s;
        }

        .btn.active { background: #222; color: var(--primary-color); border-color: var(--primary-color); box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); }

        /* 피아노 본체 */
        .piano-wrapper {
            background: #111; padding: 30px 10px 10px 10px; border-radius: 8px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            max-width: 98vw; overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .piano-container { 
            display: flex; position: relative; background: var(--key-gap-color); 
            border: 1px solid var(--key-gap-color);
        }

        .key { position: relative; cursor: pointer; user-select: none; box-sizing: border-box; }

        /* 기본 가로 모드 디자인 */
        .white {
            width: 55px; height: 220px;
            background: linear-gradient(to bottom, #fff 0%, #d1d5db 100%);
            border-right: 2px solid var(--key-gap-color); border-radius: 0 0 5px 5px; z-index: 1;
        }
        .black {
            width: 34px; height: 130px;
            background: linear-gradient(to bottom, #333 0%, #000 100%);
            margin-left: -17px; margin-right: -17px; z-index: 5;
            border-radius: 0 0 4px 4px; border: 1px solid #000;
        }

        .key.active { background: var(--primary-color) !important; border-color: var(--primary-color); }

        /* [모바일 세로 방향 자동 대응] */
        @media (max-orientation: portrait) {
            .piano-wrapper { padding: 10px 10px 10px 30px; max-height: 75vh; overflow-y: auto; overflow-x: hidden; }
            .piano-container { flex-direction: column; width: 80vw; }
            .white {
                width: 100%; height: 55px;
                border-right: none; border-bottom: 2px solid var(--key-gap-color);
                border-radius: 0 5px 5px 0;
            }
            .black {
                width: 60%; height: 34px;
                margin-top: -17px; margin-bottom: -17px; margin-left: 0;
                border-radius: 0 4px 4px 0;
            }
        }

        .info { margin-top: 15px; color: #333; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>PIANO</h1>
    </div>

    <div class="btn-group" id="instGroup">
        <button class="btn active" data-type="triangle">PIANO</button>
        <button class="btn" data-type="sine">FLUTE</button>
        <button class="btn" data-type="square">RETRO</button>
        <button class="btn" data-type="sawtooth">SYNTH</button>
    </div>

    <div class="piano-wrapper">
        <div class="piano-container" id="pianoContainer">
            <div class="key white" data-key="a" data-note="C"></div>
            <div class="key black" data-key="w" data-note="Cs"></div>
            <div class="key white" data-key="s" data-note="D"></div>
            <div class="key black" data-key="e" data-note="Ds"></div>
            <div class="key white" data-key="d" data-note="E"></div>
            <div class="key white" data-key="f" data-note="F"></div>
            <div class="key black" data-key="t" data-note="Fs"></div>
            <div class="key white" data-key="g" data-note="G"></div>
            <div class="key black" data-key="y" data-note="Gs"></div>
            <div class="key white" data-key="h" data-note="A"></div>
            <div class="key black" data-key="u" data-note="As"></div>
            <div class="key white" data-key="j" data-note="B"></div>
            <div class="key white" data-key="k" data-note="C2"></div>
        </div>
    </div>

    <div class="info">PC: A S D F G H J K</div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let currentInstrument = 'triangle';
        const frequencies = {
            "C": 261.63, "Cs": 277.18, "D": 293.66, "Ds": 311.13, 
            "E": 329.63, "F": 349.23, "Fs": 369.99, "G": 392.00, 
            "Gs": 415.30, "A": 440.00, "As": 466.16, "B": 493.88, "C2": 523.25
        };

        // 악기 선택 로직
        document.querySelectorAll('#instGroup .btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#instGroup .btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentInstrument = btn.dataset.type;
            });
        });

        const keys = document.querySelectorAll('.key');
        let activeOscillators = {};

        function playNote(keyElement) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const note = keyElement.dataset.note;
            if (activeOscillators[note]) return;
            keyElement.classList.add('active');
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = currentInstrument; 
            osc.frequency.setValueAtTime(frequencies[note], audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.02);
            osc.connect(gain).connect(audioCtx.destination);
            osc.start();
            activeOscillators[note] = { osc, gain };
        }

        function stopNote(keyElement) {
            const note = keyElement.dataset.note;
            if (activeOscillators[note]) {
                keyElement.classList.remove('active');
                const { osc, gain } = activeOscillators[note];
                gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                setTimeout(() => { osc.stop(); osc.disconnect(); }, 200);
                delete activeOscillators[note];
            }
        }

        keys.forEach(key => {
            ['mousedown', 'touchstart'].forEach(evt => {
                key.addEventListener(evt, (e) => { e.preventDefault(); playNote(key); });
            });
            ['mouseup', 'mouseleave', 'touchend'].forEach(evt => {
                key.addEventListener(evt, () => stopNote(key));
            });
        });

        const keyMap = {};
        keys.forEach(key => keyMap[key.dataset.key] = key);
        window.addEventListener('keydown', (e) => { if(!e.repeat && keyMap[e.key.toLowerCase()]) playNote(keyMap[e.key.toLowerCase()]); });
        window.addEventListener('keyup', (e) => { if(keyMap[e.key.toLowerCase()]) stopNote(keyMap[e.key.toLowerCase()]); });
    </script>
</body>
</html>
