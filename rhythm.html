<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rhythm Reader - Pastel Edition</title>
    <style>
        :root {
            --neon-mint: #2effc3;
            --pastel-yellow: #fff9c4;
            --dark-bg: #0a0a0a;
            --card-default: #2a2a2a;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 15px;
        }

        h2 { 
            color: var(--neon-mint); 
            text-shadow: 0 0 10px var(--neon-mint); 
            margin: 20px 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .controls-container { 
            width: 100%; 
            max-width: 800px; 
        }

        .controls {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--neon-mint);
            display: flex; 
            flex-wrap: wrap; /* Î™®Î∞îÏùºÏóêÏÑú ÏûêÎèô Ï§ÑÎ∞îÍøà */
            gap: 10px; 
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(46, 255, 195, 0.2);
        }

        .input-group {
            display: flex;
            gap: 5px;
            flex-grow: 1;
            min-width: 200px;
        }

        input[type="text"], input[type="number"] {
            background: #2a2a2a; border: 1px solid #444; color: white;
            padding: 10px; border-radius: 8px; outline: none;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            white-space: nowrap;
        }

        .btn-add { background: #444; color: white; }
        .btn-setup { background: white; color: black; }
        .btn-start { background: var(--neon-mint); color: black; }
        .btn-stop { background: #ff4757; color: white; }

        .sound-toggle {
            display: flex; align-items: center; gap: 5px; color: var(--neon-mint);
            font-size: 0.9rem; font-weight: bold; cursor: pointer;
            margin: 0 10px;
        }

        #word-storage-list {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            min-height: 40px;
            justify-content: center;
        }

        .storage-item {
            background: #333;
            padding: 6px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            border: 1px solid #555;
        }

        .delete-btn {
            color: #ff4757;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            line-height: 1;
        }

        #word-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            padding: 20px 0 50px 0;
            width: 100%;
            max-width: 800px;
        }

        .word-card {
            background: var(--pastel-yellow);
            border: 2px solid #ddd;
            padding: 15px 10px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 800;
            color: #333;
            transition: all 0.2s ease;
            text-align: center;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1; /* Ï†ïÏÇ¨Í∞ÅÌòï Ïπ¥Îìú Ïú†ÏßÄ */
        }

        .active-beat {
            background: var(--neon-mint) !important;
            color: black !important;
            box-shadow: 0 0 25px var(--neon-mint);
            border-color: white;
            transform: scale(1.1);
            z-index: 2;
        }

        #countdown-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 8rem; font-weight: 900; color: var(--neon-mint);
            text-shadow: 0 0 30px var(--neon-mint); display: none; z-index: 100;
        }

        @media (min-width: 768px) {
            h2 { font-size: 2rem; }
            #countdown-overlay { font-size: 12rem; }
            .word-card { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h2>NEON RHYTHM READER</h2>

    <div class="controls-container">
        <div class="controls">
            <div class="input-group">
                <input type="text" id="word-input" placeholder="Îã®Ïñ¥ ÏûÖÎ†•..." onkeypress="if(event.keyCode==13) addWord()" style="flex-grow: 1;">
                <button class="btn-add" onclick="addWord()">Ï∂îÍ∞Ä</button>
            </div>
            
            <input type="number" id="slot-count" value="8" min="1" max="24" style="width: 55px; text-align: center;">
            
            <label class="sound-toggle">
                <input type="checkbox" id="sound-on" checked> üîä ÏÜåÎ¶¨
            </label>

            <button class="btn-setup" onclick="generateLayout()">ÎûúÎç§ Î∞∞Ïπò</button>
            <button class="btn-start" onclick="startWithCountdown()">ÏãúÏûë</button>
            <button class="btn-stop" onclick="stopGame()">Î©àÏ∂§</button>
        </div>
        
        <div id="word-storage-list"></div>
        <div id="word-board"></div>
    </div>

    <div id="countdown-overlay">3</div>

<script>
    // Í∏∞Î≥∏ ÏÑ∏ÌåÖ Îã®Ïñ¥ Ï†ÅÏö©
    let wordStorage = ["Í≥†Íµ¨Îßà", "Í∞êÏûê", "Ìò∏Î∞ï"];
    let gameInterval;
    let currentIndex = 0;
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Ï¥àÍ∏∞ Ïã§Ìñâ
    window.onload = function() {
        renderStorage();
    };

    function playTone(freq, type, duration, volume = 0.1) {
        if (!document.getElementById('sound-on').checked) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function addWord() {
        const input = document.getElementById('word-input');
        const val = input.value.trim();
        if (val) {
            wordStorage.push(val);
            input.value = "";
            renderStorage();
        }
    }

    function deleteWord(index) {
        wordStorage.splice(index, 1);
        renderStorage();
    }

    function renderStorage() {
        const storageList = document.getElementById('word-storage-list');
        if (wordStorage.length === 0) {
            storageList.innerText = "Îã®Ïñ¥ Ï∞ΩÍ≥†Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.";
            return;
        }
        storageList.innerHTML = "";
        wordStorage.forEach((word, index) => {
            const item = document.createElement('div');
            item.className = 'storage-item';
            item.innerHTML = `<span>${word}</span><span class="delete-btn" onclick="deleteWord(${index})">&times;</span>`;
            storageList.appendChild(item);
        });
    }

    function generateLayout() {
        stopGame();
        if (wordStorage.length === 0) return alert("Îã®Ïñ¥Î•º Ï∂îÍ∞ÄÌï¥ Ï£ºÏÑ∏Ïöî!");
        const slots = parseInt(document.getElementById('slot-count').value);
        const board = document.getElementById('word-board');
        board.innerHTML = "";
        for (let i = 0; i < slots; i++) {
            const word = wordStorage[Math.floor(Math.random() * wordStorage.length)];
            const card = document.createElement('div');
            card.className = 'word-card';
            card.id = `card-${i}`;
            card.innerText = word;
            board.appendChild(card);
        }
    }

    function startWithCountdown() {
        const board = document.getElementById('word-board');
        if (board.children.length === 0) return alert("Î∞∞ÏπòÎ•º Î®ºÏ†Ä Ìï¥Ï£ºÏÑ∏Ïöî!");
        stopGame();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        let count = 3;
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'block';
        overlay.innerText = count;
        playTone(440, 'sine', 0.2);

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.innerText = count;
                playTone(440, 'sine', 0.2);
            } else {
                clearInterval(timer);
                overlay.style.display = 'none';
                playTone(660, 'sine', 0.8, 0.15); 
                setTimeout(runRhythm, 300);
            }
        }, 1000);
    }

    function runRhythm() {
        currentIndex = 0;
        const cards = document.querySelectorAll('.word-card');
        gameInterval = setInterval(() => {
            if (currentIndex < cards.length) {
                cards.forEach(c => c.classList.remove('active-beat'));
                cards[currentIndex].classList.add('active-beat');
                playTone(880, 'square', 0.1);
                currentIndex++;
            } else {
                clearInterval(gameInterval);
                setTimeout(() => {
                    cards.forEach(c => c.classList.remove('active-beat'));
                }, 500);
            }
        }, 500);
    }

    function stopGame() {
        clearInterval(gameInterval);
        document.querySelectorAll('.word-card').forEach(c => c.classList.remove('active-beat'));
        document.getElementById('countdown-overlay').style.display = 'none';
    }
</script>
</body>
</html>
