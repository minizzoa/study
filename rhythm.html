<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rhythm Reader - 4 Column Edition</title>
    <style>
        :root {
            --neon-mint: #2effc3;
            --pastel-yellow: #fff9c4;
            --dark-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        h2 { 
            color: var(--neon-mint); 
            text-shadow: 0 0 10px var(--neon-mint); 
            margin: 15px 0 20px 0;
            font-size: 1.6rem;
            text-align: center;
        }

        .controls-container { 
            width: 100%; 
            max-width: 600px; /* 4ì—´ ë°°ì¹˜ë¥¼ ìœ„í•´ ì•½ê°„ ë„“í˜ */
        }

        .controls {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--neon-mint);
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            box-shadow: 0 0 15px rgba(46, 255, 195, 0.2);
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #252525;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button-group button {
            flex: 1;
            font-size: 1rem;
        }

        input[type="text"], input[type="number"] {
            background: #2a2a2a; border: 1px solid #444; color: white;
            padding: 10px; border-radius: 8px; outline: none;
        }

        button {
            padding: 12px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        .btn-add { background: #444; color: white; min-width: 60px; }
        .btn-setup { background: white; color: black; }
        .btn-start { background: var(--neon-mint); color: black; }
        .btn-stop { background: #ff4757; color: white; }

        .sound-toggle {
            display: flex; align-items: center; gap: 6px; color: var(--neon-mint);
            font-weight: bold; cursor: pointer;
        }

        #word-storage-list {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
            min-height: 40px;
            justify-content: center;
        }

        .storage-item {
            background: #333; padding: 5px 12px; border-radius: 6px;
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
            border: 1px solid #444;
        }

        .delete-btn { color: #ff4757; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

        /* ë‹¨ì–´ ë³´ë“œ: ê°€ë¡œ 4ê°œ ê¸°ë³¸ ì„¤ì • */
        #word-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4ì—´ ê³ ì • */
            gap: 10px;
            padding: 15px 0 40px 0;
            width: 100%;
        }

        /* í™”ë©´ì´ ë„ˆë¬´ ì¢ì„ ê²½ìš°(320px ì´í•˜)ëŠ” 2ì—´ë¡œ ëŒ€ì‘ */
        @media (max-width: 350px) {
            #word-board { grid-template-columns: repeat(2, 1fr); }
        }

        .word-card {
            background: var(--pastel-yellow);
            border: 2px solid #ddd;
            padding: 12px 5px;
            border-radius: 10px;
            font-size: 1rem; /* ê°€ë¡œê°€ ì¢ì•„ì§€ë¯€ë¡œ í°íŠ¸ ì‚´ì§ ì¶•ì†Œ */
            font-weight: 800;
            color: #333;
            text-align: center;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
            transition: 0.2s;
        }

        .active-beat {
            background: var(--neon-mint) !important;
            color: black !important;
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-mint);
            z-index: 5;
            border-color: white;
        }

        #countdown-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 10rem; font-weight: 900; color: var(--neon-mint);
            text-shadow: 0 0 30px var(--neon-mint);
            display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <h2>NEON RHYTHM READER</h2>

    <div class="controls-container">
        <div class="controls">
            <div class="input-row">
                <input type="text" id="word-input" placeholder="ë‹¨ì–´ ì…ë ¥..." style="flex-grow: 1;">
                <button class="btn-add" onclick="addWord()">ì¶”ê°€</button>
            </div>

            <div class="settings-row">
                <div>
                    <span style="font-weight:bold; color:#ccc;">ì¹´ë“œ ê°¯ìˆ˜ </span>
                    <input type="number" id="slot-count" value="8" min="1" max="24" style="width: 50px; text-align: center;">
                </div>
                <label class="sound-toggle">
                    <input type="checkbox" id="sound-on" checked> ğŸ”Š ì†Œë¦¬
                </label>
            </div>

            <div class="button-group">
                <button class="btn-setup" onclick="generateLayout()">ëœë¤ ë°°ì¹˜</button>
                <button class="btn-start" onclick="startWithCountdown()">ì‹œì‘</button>
                <button class="btn-stop" onclick="stopGame()">ë©ˆì¶¤</button>
            </div>
        </div>
        
        <div id="word-storage-list"></div>
        <div id="word-board"></div>
    </div>

    <div id="countdown-overlay">3</div>

<script>
    let wordStorage = ["ê³ êµ¬ë§ˆ", "ê°ì", "í˜¸ë°•"];
    let gameInterval;
    let currentIndex = 0;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    window.onload = renderStorage;

    function playTone(freq, type, duration, volume = 0.1) {
        if (!document.getElementById('sound-on').checked) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function addWord() {
        const input = document.getElementById('word-input');
        const val = input.value.trim();
        if (val) {
            wordStorage.push(val);
            input.value = "";
            renderStorage();
        }
    }

    function renderStorage() {
        const storageList = document.getElementById('word-storage-list');
        storageList.innerHTML = "";
        if (wordStorage.length === 0) {
            storageList.innerText = "ì°½ê³ ê°€ ë¹„ì—ˆìŠµë‹ˆë‹¤.";
            return;
        }
        wordStorage.forEach((word, index) => {
            const item = document.createElement('div');
            item.className = 'storage-item';
            item.innerHTML = `<span>${word}</span><span class="delete-btn" onclick="wordStorage.splice(${index},1);renderStorage()">&times;</span>`;
            storageList.appendChild(item);
        });
    }

    function generateLayout() {
        stopGame();
        if (wordStorage.length === 0) return alert("ë‹¨ì–´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”!");
        const slots = parseInt(document.getElementById('slot-count').value);
        const board = document.getElementById('word-board');
        board.innerHTML = "";
        for (let i = 0; i < slots; i++) {
            const word = wordStorage[Math.floor(Math.random() * wordStorage.length)];
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerText = word;
            board.appendChild(card);
        }
    }

    function startWithCountdown() {
        const board = document.getElementById('word-board');
        if (board.children.length === 0) return alert("ë¨¼ì € ëœë¤ ë°°ì¹˜ë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”!");
        stopGame();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        let count = 3;
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'block';
        overlay.innerText = count;
        playTone(440, 'sine', 0.2);

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.innerText = count;
                playTone(440, 'sine', 0.2);
            } else {
                clearInterval(timer);
                overlay.style.display = 'none';
                playTone(660, 'sine', 0.6);
                setTimeout(runRhythm, 300);
            }
        }, 1000);
    }

    function runRhythm() {
        currentIndex = 0;
        const cards = document.querySelectorAll('.word-card');
        gameInterval = setInterval(() => {
            if (currentIndex < cards.length) {
                cards.forEach(c => c.classList.remove('active-beat'));
                cards[currentIndex].classList.add('active-beat');
                playTone(880, 'square', 0.1);
                currentIndex++;
            } else {
                clearInterval(gameInterval);
                setTimeout(() => cards.forEach(c => c.classList.remove('active-beat')), 500);
            }
        }, 500);
    }

    function stopGame() {
        clearInterval(gameInterval);
        document.querySelectorAll('.word-card').forEach(c => c.classList.remove('active-beat'));
        document.getElementById('countdown-overlay').style.display = 'none';
    }
</script>
</body>
</html>
