<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Neon Rhythm Reader - Pastel Edition</title>
    <style>
        :root {
            --neon-mint: #2effc3;
            --pastel-yellow: #fff9c4; /* íŒŒìŠ¤í…” ì—°í•œ ë…¸ë€ìƒ‰ */
            --dark-bg: #0a0a0a;
            --card-default: #2a2a2a;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h2 { color: var(--neon-mint); text-shadow: 0 0 10px var(--neon-mint); margin: 25px 0; }

        .controls-container { width: 750px; }

        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--neon-mint);
            display: flex; gap: 12px; align-items: center;
            box-shadow: 0 0 15px rgba(46, 255, 195, 0.2);
        }

        input[type="text"], input[type="number"] {
            background: #2a2a2a; border: 1px solid #444; color: white;
            padding: 10px; border-radius: 6px; outline: none;
        }

        button {
            padding: 10px 18px; border-radius: 6px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        .btn-add { background: #444; color: white; }
        .btn-setup { background: white; color: black; }
        .btn-start { background: var(--neon-mint); color: black; }
        .btn-stop { background: #ff4757; color: white; }

        .sound-toggle {
            display: flex; align-items: center; gap: 5px; color: var(--neon-mint);
            font-size: 0.9rem; font-weight: bold; cursor: pointer;
        }

        #word-storage-list {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            background: rgba(255,255,255,0.03);
            padding: 10px;
            border-radius: 8px;
            min-height: 20px;
        }

        .storage-item {
            background: #333;
            padding: 4px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            border: 1px solid #444;
        }

        .delete-btn {
            color: #ff4757;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            line-height: 1;
        }

        #word-board {
            display: flex; flex-wrap: wrap; gap: 12px;
            padding: 20px 0; justify-content: flex-start; width: 750px;
        }

        /* ë‹¨ì–´ ì¹´ë“œ: íŒŒìŠ¤í…” ì—°ë…¸ë‘ ë°°ê²½ */
        .word-card {
            background: var(--pastel-yellow);
            border: 2px solid #ddd;
            padding: 20px 25px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #333; /* ì—°ë…¸ë‘ì— ì–´ìš¸ë¦¬ëŠ” ì§„í•œ íšŒìƒ‰ ê¸€ì */
            transition: all 0.2s ease;
            text-align: center;
            min-width: 90px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }

        /* í•˜ì´ë¼ì´íŠ¸: ë„¤ì˜¨ ë¯¼íŠ¸ */
        .active-beat {
            background: var(--neon-mint) !important;
            color: black !important;
            box-shadow: 0 0 25px var(--neon-mint);
            border-color: white;
            transform: scale(1.08);
        }

        #countdown-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 12rem; font-weight: 900; color: var(--neon-mint);
            text-shadow: 0 0 40px var(--neon-mint); display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <h2>NEON RHYTHM READER</h2>

    <div class="controls-container">
        <div class="controls">
            <input type="text" id="word-input" placeholder="ë‹¨ì–´ ì…ë ¥..." onkeypress="if(event.keyCode==13) addWord()" style="flex-grow: 1;">
            <button class="btn-add" onclick="addWord()">ì¶”ê°€</button>
            <input type="number" id="slot-count" value="8" style="width: 50px; text-align: center;">
            
            <label class="sound-toggle">
                <input type="checkbox" id="sound-on" checked> ğŸ”Š ì†Œë¦¬
            </label>

            <button class="btn-setup" onclick="generateLayout()">ëœë¤ ë°°ì¹˜</button>
            <button class="btn-start" onclick="startWithCountdown()">ì‹œì‘</button>
            <button class="btn-stop" onclick="stopGame()">ë©ˆì¶¤</button>
        </div>
        
        <div id="word-storage-list">ë‹¨ì–´ ì°½ê³ ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.</div>
        <div id="word-board"></div>
    </div>

    <div id="countdown-overlay">3</div>

<script>
    let wordStorage = [];
    let gameInterval;
    let currentIndex = 0;
    
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playTone(freq, type, duration, volume = 0.1) {
        if (!document.getElementById('sound-on').checked) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(volume, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function addWord() {
        const input = document.getElementById('word-input');
        const val = input.value.trim();
        if (val) {
            wordStorage.push(val);
            input.value = "";
            renderStorage();
        }
    }

    function deleteWord(index) {
        wordStorage.splice(index, 1);
        renderStorage();
    }

    function renderStorage() {
        const storageList = document.getElementById('word-storage-list');
        if (wordStorage.length === 0) {
            storageList.innerText = "ë‹¨ì–´ ì°½ê³ ê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤.";
            return;
        }
        storageList.innerHTML = "";
        wordStorage.forEach((word, index) => {
            const item = document.createElement('div');
            item.className = 'storage-item';
            item.innerHTML = `<span>${word}</span><span class="delete-btn" onclick="deleteWord(${index})">&times;</span>`;
            storageList.appendChild(item);
        });
    }

    function generateLayout() {
        stopGame();
        if (wordStorage.length === 0) return alert("ë‹¨ì–´ë¥¼ ì¶”ê°€í•´ ì£¼ì„¸ìš”!");
        const slots = parseInt(document.getElementById('slot-count').value);
        const board = document.getElementById('word-board');
        board.innerHTML = "";
        for (let i = 0; i < slots; i++) {
            const word = wordStorage[Math.floor(Math.random() * wordStorage.length)];
            const card = document.createElement('div');
            card.className = 'word-card';
            card.id = `card-${i}`;
            card.innerText = word;
            board.appendChild(card);
        }
    }

    function startWithCountdown() {
        if (document.getElementById('word-board').children.length === 0) return alert("ë°°ì¹˜ë¥¼ ë¨¼ì € í•´ì£¼ì„¸ìš”!");
        stopGame();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        let count = 3;
        const overlay = document.getElementById('countdown-overlay');
        overlay.style.display = 'block';
        overlay.innerText = count;
        playTone(440, 'sine', 0.2); // 3, 2, 1 ì‚‘-

        const timer = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.innerText = count;
                playTone(440, 'sine', 0.2);
            } else {
                clearInterval(timer);
                overlay.style.display = 'none';
                // 0ì´ ë˜ì—ˆì„ ë•Œ "ë ~" ì†Œë¦¬ (ì¡°ê¸ˆ ë” ê¸¸ê³  ë†’ì€ ì£¼íŒŒìˆ˜)
                playTone(660, 'sine', 0.8, 0.15); 
                setTimeout(runRhythm, 300); // ì†Œë¦¬ê°€ ë‚œ í›„ ìì—°ìŠ¤ëŸ½ê²Œ ì‹œì‘
            }
        }, 1000);
    }

    function runRhythm() {
        currentIndex = 0;
        gameInterval = setInterval(() => {
            const cards = document.querySelectorAll('.word-card');
            if (currentIndex < cards.length) {
                cards[currentIndex].classList.add('active-beat');
                playTone(880, 'square', 0.1);
                currentIndex++;
            } else {
                clearInterval(gameInterval);
            }
        }, 500);
    }

    function stopGame() {
        clearInterval(gameInterval);
        document.querySelectorAll('.word-card').forEach(c => c.classList.remove('active-beat'));
        document.getElementById('countdown-overlay').style.display = 'none';
    }
</script>
</body>
</html>
