<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact 3D Multi-Calculator</title>
    <style>
        :root {
            --bg-color: #121212;
            --calc-bg: #1e1e1e;
            --btn-num: #333333;
            --btn-op: #fca311;
            --btn-func: #ef476f;
            --btn-sci: #4cc9f0;
            --lcd-color: #00ffcc;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* ìœ„ìª½ ì •ë ¬ */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px 10px 0 10px; /* ìƒë‹¨ ì—¬ë°± ìµœì†Œí™” */
            font-family: 'Pretendard', sans-serif;
            box-sizing: border-box;
        }

        /* ì œëª©: í¬ê¸° ë° ë§ˆì§„ ì¶•ì†Œ */
        .main-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin: 5px 0 15px 0; /* ì—¬ë°± ëŒ€í­ ê°ì†Œ */
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(252, 163, 17, 0.4);
        }

        /* íƒ­ ìŠ¤íƒ€ì¼: ë†’ì´ ì¶•ì†Œ */
        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            width: 100%;
            max-width: 360px;
        }
        .tab-btn {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 10px;
            background: #2a2a2a;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        .tab-btn.active {
            background: var(--btn-op);
            color: #000;
        }

        /* ê³„ì‚°ê¸° ë³¸ì²´: ì„¸ë¡œ íŒ¨ë”© ì¶•ì†Œ */
        .calculator-container {
            background: var(--calc-bg);
            padding: 15px;
            border-radius: 25px;
            box-shadow: 10px 10px 30px #050505;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        /* ë””ìŠ¤í”Œë ˆì´: ë†’ì´ ì¶•ì†Œ */
        .display {
            width: 100%;
            height: 60px;
            background: #000;
            border-radius: 12px;
            text-align: right;
            padding: 10px 15px;
            font-size: 24px;
            color: var(--lcd-color);
            box-shadow: inset 4px 4px 10px #000;
            box-sizing: border-box;
            border: 1px solid #222;
            margin-bottom: 12px;
        }

        /* ëª¨ë“œë³„ ì„¹ì…˜ */
        .mode-section { display: none; margin-bottom: 12px; }
        .mode-section.active { display: block; }

        /* í™˜ìœ¨ UI: ì½¤íŒ©íŠ¸í™” */
        .currency-box {
            background: #111;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .curr-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .curr-row select, .curr-res {
            flex: 1;
            background: #2a2a2a;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }
        .curr-res { background: #333; color: var(--btn-op); min-height: 32px; font-weight: bold;}

        /* ë²„íŠ¼ ê·¸ë¦¬ë“œ: ê°„ê²© ë° ë†’ì´ ìµœì í™” */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        button {
            height: 50px; /* ë²„íŠ¼ ë†’ì´ ì¶•ì†Œ */
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            background: var(--btn-num);
            color: #fff;
            box-shadow: 3px 3px 6px #0a0a0a, -1px -1px 4px #3a3a3a;
            transition: 0.1s;
        }
        button:active {
            box-shadow: inset 2px 2px 5px #0a0a0a;
            transform: scale(0.98);
        }
        .op { background: var(--btn-op); color: #000; }
        .func { background: var(--btn-func); }
        .sci { background: var(--btn-sci); color: #000; font-size: 13px; height: 40px; }

        /* í™˜ìœ¨ ì •ë³´ë°”: í…ìŠ¤íŠ¸ í¬ê¸° ì¶•ì†Œ */
        .info-bar {
            margin-top: 10px;
            font-size: 10px;
            color: #888;
            text-align: center;
            line-height: 1.3;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1 class="main-title">ğŸ§­ ê³„ì‚°ê¸°</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="setMode('standard')">ì¼ë°˜</button>
        <button class="tab-btn" onclick="setMode('scientific')">ê³µí•™</button>
        <button class="tab-btn" onclick="setMode('currency')">í™˜ìœ¨</button>
    </div>

    <div class="calculator-container">
        <input type="text" id="screen" class="display" value="0" readonly>

        <div id="sci-panel" class="mode-section">
            <div class="grid">
                <button class="sci" onclick="input('Math.sin(')">sin</button>
                <button class="sci" onclick="input('Math.cos(')">cos</button>
                <button class="sci" onclick="input('Math.sqrt(')">âˆš</button>
                <button class="sci" onclick="input('**')">xÊ¸</button>
            </div>
        </div>

        <div id="cur-panel" class="mode-section">
            <div class="currency-box">
                <div class="curr-row">
                    <select id="fromCurr" onchange="convert()">
                        <option value="KRW">KRW í•œêµ­</option>
                        <option value="USD">USD ë¯¸êµ­</option>
                        <option value="JPY">JPY ì¼ë³¸</option>
                        <option value="EUR">EUR ìœ ëŸ½</option>
                    </select>
                    <button style="width:28px; height:28px; background:none; border:1px solid #444; color:#fff; border-radius:50%; cursor:pointer;" onclick="swapCurrencies()">â‡„</button>
                    <select id="toCurr" onchange="convert()">
                        <option value="USD" selected>USD ë¯¸êµ­</option>
                        <option value="KRW">KRW í•œêµ­</option>
                        <option value="JPY">JPY ì¼ë³¸</option>
                        <option value="EUR">EUR ìœ ëŸ½</option>
                    </select>
                </div>
                <div class="curr-row">
                    <div class="curr-res" id="currInputLabel">0 KRW</div>
                    <div class="curr-res" id="resultLabel">ê²°ê³¼ ëŒ€ê¸°</div>
                </div>
            </div>
            <div class="info-bar" id="infoBar">ë¡œë”© ì¤‘...</div>
        </div>

        <div class="grid">
            <button class="func" onclick="clearAll()">AC</button>
            <button class="func" onclick="del()">DEL</button>
            <button class="op" onclick="input('%')">%</button>
            <button class="op" onclick="input('/')">Ã·</button>
            <button onclick="input('7')">7</button><button onclick="input('8')">8</button><button onclick="input('9')">9</button>
            <button class="op" onclick="input('*')">Ã—</button>
            <button onclick="input('4')">4</button><button onclick="input('5')">5</button><button onclick="input('6')">6</button>
            <button class="op" onclick="input('-')">-</button>
            <button onclick="input('1')">1</button><button onclick="input('2')">2</button><button onclick="input('3')">3</button>
            <button class="op" onclick="input('+')">+</button>
            <button style="grid-column: span 2;" onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
            <button class="op" style="background:#fff; color:#000" onclick="exe()">=</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');
        let currentMode = 'standard';

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('sci-panel').classList.toggle('active', m === 'scientific');
            document.getElementById('cur-panel').classList.toggle('active', m === 'currency');
            clearAll();
        }

        function input(v) {
            if (screen.value === "0") screen.value = v;
            else screen.value += v;
            if(currentMode === 'currency') convert();
        }

        function clearAll() { screen.value = "0"; if(currentMode === 'currency') convert(); }
        function del() { screen.value = screen.value.slice(0, -1) || "0"; if(currentMode === 'currency') convert(); }

        function exe() {
            try {
                let res = eval(screen.value.replace(/Ã—/g, '*').replace(/Ã·/g, '/'));
                screen.value = Number.isInteger(res) ? res : res.toFixed(3);
            } catch { screen.value = "Error"; }
        }

        function swapCurrencies() {
            const f = document.getElementById('fromCurr');
            const t = document.getElementById('toCurr');
            [f.value, t.value] = [t.value, f.value];
            convert();
        }

        async function convert() {
            if(currentMode !== 'currency') return;
            const from = document.getElementById('fromCurr').value;
            const to = document.getElementById('toCurr').value;
            const amount = parseFloat(screen.value) || 0;
            try {
                const res = await fetch(`https://open.er-api.com/v6/latest/${from}`);
                const data = await res.json();
                const rate = data.rates[to];
                document.getElementById('resultLabel').innerText = (amount * rate).toLocaleString(undefined, {maximumFractionDigits:2}) + " " + to;
                document.getElementById('currInputLabel').innerText = amount.toLocaleString() + " " + from;
                const now = new Date();
                document.getElementById('infoBar').innerHTML = `${now.toLocaleDateString()} ${now.toLocaleTimeString()} | 1 ${from} = ${rate.toFixed(2)} ${to}`;
            } catch (e) { document.getElementById('resultLabel').innerText = "ì˜¤ë¥˜"; }
        }
    </script>
</body>
</html>
